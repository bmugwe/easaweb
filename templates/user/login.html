 {% extends 'partials/base.html'%}

{% block title %} Login Page {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container" style="margin-top: 8rem; margin-bottom: 5px;">
        <div class="row">
            <div class="col-md-12">
                {% for message in messages %}
                    {%if message%}
                    <div class="alert alert-{{ message.tags }}">
                        {{message}}
                    </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <div class="border bg-white p-5">
                    <h5> Login: </h5>
                    <hr>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy}}
                        <input type="submit" class="btn btn-success mt-5" value="Login">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
